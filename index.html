<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <form action="">
                <div class="disply">
                    <input type="text" name="result">
                </div>
                <div>
                    <input type="button" value="AC" onclick="result.value = ''" class="btncolor">
                    <input type="button" value="DE" onclick="result.value = result.value.toString().slice(0, -1)" class="btncolor">
                    <input type="button" value="." onclick="result.value = result.value + '.'" class="btncolor">
                    <input type="button" value="/" onclick="result.value = result.value + '/'" class="btncolor">
                </div>
                <div>
                    <input type="button" value="7" onclick="result.value = result.value + 7">
                    <input type="button" value="8" onclick="result.value = result.value + 8">
                    <input type="button" value="9" onclick="result.value = result.value + 9">
                    <input type="button" value="*" onclick="result.value = result.value + '*'" class="btncolor">
                </div>
                <div>
                    <input type="button" value="4" onclick="result.value = result.value + 7">
                    <input type="button" value="5" onclick="result.value = result.value + 5">
                    <input type="button" value="6" onclick="result.value = result.value + 6">
                    <input type="button" value="-" onclick="result.value = result.value + '-'" class="btncolor">
                </div>
                <div>
                    <input type="button" value="1" onclick="result.value = result.value + 1">
                    <input type="button" value="2" onclick="result.value = result.value + 2">
                    <input type="button" value="3" onclick="result.value = result.value + 3">
                    <input type="button" value="+" onclick="result.value = result.value + '+'" class="btncolor">
                </div>
                <div>
                    <input type="button" value="00" onclick="result.value = result.value + '00'">
                    <input type="button" value="0" onclick="result.value = result.value + 0">
                    <input type="button" value="=" class="eql btncolor" onclick="result.value = eval(result.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
